<h1 mat-dialog-title>Kunden löschen</h1>
<div mat-dialog-content>
  Es werden alle dem Kunden zugehörigen Autos gelöscht!<br>
  Soll der Kunde wirklich gelöscht werden?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Nein</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onDeleteCustomer()">Ja</button>
</div>
