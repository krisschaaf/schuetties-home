            <button mat-menu-item routerLink="/addCar">
              <mat-icon>add</mat-icon>
              <span>Neues Auto hinzufügen</span>
            </button>
          </mat-menu>
        </li>
        <li class="nav-item mr-2">
          <button class="p-1 pl-0" mat-menu-item [matMenuTriggerFor]="billMenu" aria-label="billMenu">
            <mat-icon class="m-0">expand_more</mat-icon>
            <p class="m-0">Rechnungen</p>
          </button>
          <mat-menu #billMenu="matMenu">
            <button mat-menu-item routerLink="/bills">
              <mat-icon>add</mat-icon>
              <span>Rechnungen verwalten</span>
            </button>
            <button mat-menu-item routerLink="/createBill">
              <mat-icon>add</mat-icon>
              <span>Rechnung erstellen</span>
            </button>
          </mat-menu>
        </li>

      <div class="navbar_auth">
        <button mat-raised-button color="primary" type="button" *ngIf="!isLoggedIn"
          (click)="loginWithRedirect()" color="basic" class="navbar__auth--button">
          <mat-icon>login</mat-icon>Anmelden
        </button>
        <button mat-raised-button color="primary" type="button" *ngIf="isLoggedIn" (click)="logout()"
          color="basic" class="navbar__auth--button">
